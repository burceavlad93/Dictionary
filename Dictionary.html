<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div>
        <h1 id="tittle">Dictionary</h1>
        <div class="box">
            <h2> Add words to the dictionary. </h2>
            <input type="text" id="input" placeholder="  Type...">
            <button class="button btn-add"> <b> Add </b> </button>
            <button class="button btn-search"> <b> Search </b> </button>
            <hr>

            <div class="info">
                <p id="info-text">No words have been added</p>
                <button class="button btn-check"> <b> Check list </b> </button>
            </div>
        </div>
    </div>

    <div class="list hidden">
        <button class="close-modal">&times;</button>
        <h1>Dictionary word list</h1>
        <p id="content"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
